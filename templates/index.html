<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Interface Web Raspberry Pi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Envoyer un message au Raspberry Pi</h1>
        <form method="POST" id="messageForm">
            <input type="text" name="message" id="messageInput" placeholder="Ton message..." required>
            <button type="submit">Envoyer</button>
        </form>
        {% if message %}
            <p class="response">Message re√ßu : <strong>{{ message }}</strong></p>
        {% endif %}
    </div>
    <div class="sliders">
        <div class="slider-container">
            <h3>Gauche / Droite</h3>
            <input type="range" min="0" max="100" value="50" class="slider" id="slider-x">
            <label>Valeur : <span id="value-x">50</span></label>
        </div>
    
        <div class="slider-container">
            <h3>Haut / Bas</h3>
            <input type="range" min="0" max="100" value="50" class="slider vertical" id="slider-y" orient="vertical">
            <label>Valeur : <span id="value-y">50</span></label>
        </div>
    </div>
</body>
</html>
